<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact-name" />
          <span id="name-error"></span>
        </div>
        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" id="contact-phone" />
          <span id="phone-error"></span>
        </div>
        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" id="contact-email" />
          <span id="email-error"></span>
        </div>
        <div class="input-group">
          <label>Your Message</label>
          <textarea
            rows="5"
            placeholder="Enter your message"
            id="contact-mess"
          ></textarea>
          <span id="message-error"></span>
        </div>
        <button id="btn" onclick="return validateForm()">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
